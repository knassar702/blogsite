            {left: '$', right: '$', display: false},
          ],
          // • rendering keys, e.g.:
          throwOnError : false
        });
      });
    </script>
  """
  socialIcons = [
    {name = "twitter", url = "https://twitter.com/knassar702"},
    {name = "linkedin", url = "https://www.linkedin.com/in/knassar702"},
    {name = "stackoverflow", url = "https://stackoverflow.com/users/13144623/jika"},
    {name = "email", url = "mailto:knassar702@gmail.com"}
  ]
  metaKeywords = ["blog", "knassar702", "pentesting","bugbounty","Security Automation","sectools","Rust","Python","DevSecOps","Khaled Nassar"]

